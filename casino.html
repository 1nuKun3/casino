<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Casino Lobby</title>
    <link rel="stylesheet" href="casinostyles.css">
</head>
<body>
    <!-- バナー -->
    <header class="banner">
        <div class="logo">
            <img src="logo.png" alt="Casino Logo">
        </div>
        <div class="balance">残高: $1,250.50</div>
        <div class="user-info">ようこそ, Maikura</div>
    </header>

    <!-- ゲーム選択画面 -->
    <div class="game-container">
        <h1>ゲームを選択</h1>
        <div class="games">
            <div class="game-card">
                <img src="baccarat.png" alt="Baccarat">
                <p>バカラ</p>
            </div>
            <div class="game-card">
                <img src="highlow.png" alt="HighLow">
                <p>ハイロー</p>
            </div>
            <div class="game-card">
                <img src="mines.png" alt="Mines">
                <p>マインズ</p>
            </div>
            <div class="game-card">
                <img src="dragontiger.png" alt="Dragon Tiger">
                <p>ドラゴンタイガー</p>
            </div>
            <div class="game-card">
                <img src="blackjack.png" alt="Blackjack">
                <p>ブラックジャック</p>
            </div>
        </div>
    </div>
<!-- ...existing code... -->

    <script src="casinoscript.js"></script>
</body>
</html>
